steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/printer-collector:$COMMIT_SHA', './python']
  
  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/printer-collector:$COMMIT_SHA']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
    - 'run'
    - 'deploy'
    - 'printer-collector'
    - '--image'
    - 'gcr.io/$PROJECT_ID/printer-collector:$COMMIT_SHA'
    - '--region'
    - 'us-central1'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'
    - '--set-env-vars'
    - 'FIRESTORE_PROJECT_ID=$PROJECT_ID'

images:
  - 'gcr.io/$PROJECT_ID/printer-collector:$COMMIT_SHA'
