steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/printer-collector:$BUILD_ID',
      '-t', 'gcr.io/$PROJECT_ID/printer-collector:latest',
      './python'
    ]

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/printer-collector:$BUILD_ID']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/printer-collector:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'printer-collector',
      '--image', 'gcr.io/$PROJECT_ID/printer-collector:$BUILD_ID',
      '--region', 'europe-west1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--set-env-vars', 'FIREBASE_SERVICE_ACCOUNT_KEY=$_FIREBASE_SERVICE_ACCOUNT_KEY',
      '--set-env-vars', 'PRINTER_CONFIG=$_PRINTER_CONFIG',
      '--memory', '512Mi',
      '--cpu', '1',
      '--concurrency', '1',
      '--max-instances', '1',
      '--timeout', '900'
    ]

# Substitution variables
substitutions:
  _FIREBASE_SERVICE_ACCOUNT_KEY: ''
  _PRINTER_CONFIG: ''

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '1200s'
